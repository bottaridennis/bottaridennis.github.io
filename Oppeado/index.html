<!DOCTYPE html>
<html lang="it" data-bs-theme="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oppeado</title>
  <link rel="icon" type="image/png" href="logo.PNG">
  <meta name="description"
    content="Calendario e prossimi incontri degli adolescenti di Oppeano. Tema dell'anno: il limite." />

  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="preconnect" href="https://unpkg.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    html {
      color-scheme: light;
      --bg: #eef2ff;
      --surface: #ffffff;
      --surface-alt: #f7f8ff;
      --text-main: #141622;
      --text-soft: #4a4f63;
      --border: #d3d7f0;
      --brand: #00bfc4;
      --brand-2: #ff4fd8;
    }

    html[data-bs-theme="dark"] {
      color-scheme: dark;
      --bg: #05060d;
      --surface: #0b0e1a;
      --surface-alt: #101427;
      --text-main: #f7f7ff;
      --text-soft: #c3c7e6;
      --border: #303656;
      --brand: #00d5d5;
      --brand-2: #ff6ddf;
    }

    body {
      font-family: 'Poppins', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    .nav-blur {
      backdrop-filter: blur(12px);
      background-color: rgba(5, 6, 13, .86)
    }

    .navbar .nav-link {
      color: #f5f5ff
    }

    .navbar .nav-link:hover {
      color: var(--brand)
    }

    .logo {
      height: 38px
    }

    .logo-circle {
      width: 54px;
      height: 54px;
      background: #ffffff;
      border-radius: 50%;
      padding: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .1)
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .hero {
      padding-top: 7rem;
      padding-bottom: 4rem;
      background: radial-gradient(circle at 10% 0%, rgba(0, 191, 196, .28), transparent 55%),
        radial-gradient(circle at 90% 10%, rgba(255, 79, 216, .25), transparent 50%),
        linear-gradient(135deg, #05060d 0%, #15182a 55%, #05060d 100%);
      color: #f5f5ff;
      text-align: left;
    }

    .event-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 1.5rem 1.6rem;
      color: var(--text-soft);
      box-shadow: 0 18px 40px rgba(6, 10, 40, .18);
    }

    .badge-limit {
      background: rgba(0, 191, 196, .15);
      color: var(--brand);
      padding: .35rem .75rem;
      border-radius: 50px;
      font-size: .8rem;
      font-weight: 600
    }

    .badge-special {
      background: rgba(255, 79, 216, .18);
      color: var(--brand-2);
      padding: .35rem .75rem;
      border-radius: 50px;
      font-size: .8rem;
      font-weight: 600
    }

    #heroCard {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 2vh;
      align-items: center;
      text-align: center;
    }

    .info-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.25rem 1.35rem;
      color: var(--text-soft);
      height: 100%;
    }

    section {
      padding: 3rem 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
  </style>
</head>

<body>
  <a href="#prossimi" class="visually-hidden-focusable">Salta al contenuto</a>

  <nav class="navbar navbar-expand-lg fixed-top nav-blur navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#top">
        <div class="logo-circle d-flex align-items-center justify-content-center"><img class="logo" src="logo.PNG">
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="#prossimi">Prossimi</a></li>
          <li class="nav-item"><a class="nav-link" href="#tutti">Calendario</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO CON EVENTO DINAMICO -->
  <header id="top" class="hero">
    <div class="container">
      <div class="row align-items-center g-5">
        <div class="col-lg-7" data-aos="fade-right">
          <span class="brand-badge mb-3"><i class='bx bxs-heart'></i> Comunità giovani</span>
          <h1 class="display-5 fw-bold mb-3">Incontri adolescenti di Oppeano</h1>
          <p class="lead mb-3">Il tema dell’anno è <strong>il Limite</strong>.</p>

          <!-- HERO DINAMICO QUI -->
          <div id="heroDynamic"></div>

          <a class="btn btn-info btn-lg mt-4" href="#prossimi">Vedi i prossimi venerdì</a>
        </div>

        <div class="col-lg-5" data-aos="fade-left">
          <div class="event-card" id="heroCard">
            <!-- Questo contenuto sarà sostituito -->
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>

    <!-- PROSSIMI TRE EVENTI -->
    <section id="prossimi">
      <div class="container">
        <div class="section-heading mb-4">
          <p class="text-uppercase text-body-secondary small mb-1">I prossimi venerdì</p>
          <h2 class="h1 mb-0">Agenda rapida</h2>
        </div>

        <div class="row g-4" id="nextEvents"></div>
      </div>
    </section>

    <!-- STORICO -->
    <section id="tutti">
      <div class="container">
        <div class="section-heading mb-4">
          <p class="text-uppercase text-body-secondary small mb-1">Storico incontri</p>
          <h2 class="h1 mb-1">Archivio completo</h2>
        </div>

        <div class="row g-3" id="allEvents"></div>
      </div>
    </section>

  </main>

  <footer class="footer py-4 text-center mt-auto">
    <div class="container small">
      &copy; <span id="year"></span> Adolescenti Oppeano - Sito creato e hostato da Dennis Bottari
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <!-- SCRIPT DINAMICO -->
  <script>
    async function loadEvents() {
      const res = await fetch("events.json");
      const events = await res.json();

      // Ordina cronologicamente
      events.sort((a, b) => new Date(a.date) - new Date(b.date));

      // Ultimo ⇒ HERO
      const last = events[events.length - 1];

      // Ultimi 3 ⇒ prossimi
      const latestThree = events.slice(-3);

      // Resto ⇒ storico
      const others = events.slice(0, -3);

      const heroDynamic = document.getElementById("heroDynamic");
      const heroCard = document.getElementById("heroCard");
      const nextBox = document.getElementById("nextEvents");
      const allBox = document.getElementById("allEvents");

      const format = d =>
        new Date(d).toLocaleDateString("it-IT", {
          weekday: "long",
          day: "numeric",
          month: "long",
          year: "numeric"
        });

      const badge = t =>
        t === "limit"
          ? `<span class="badge-limit"><i class='bx bx-brain'></i> Tema limite</span>`
          : `<span class="badge-special"><i class='bx bx-film'></i> Movie & Games</span>`;

      // HERO - testuale
      heroDynamic.innerHTML = `
    <p class="mb-1"><strong>${format(last.date)}</strong></p>
    <p class="text-body-secondary mb-2">${last.titolo}</p>
    <p class="small">${last.testo}</p>
  `;

      // HERO - CARD a destra
      heroCard.innerHTML = `
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div>
        <div class="event-date fs-4 fw-semibold">${format(last.date)}</div>
      </div>
    </div>
      ${badge(last.tag)}

    <h3 class="h4 mb-2">${last.titolo}</h3>
    <p class="event-meta mb-3">${last.luogo} · 21:00 – 22:00</p>
    <p class="small text-body-secondary mb-0">${last.testo}</p>
  `;

      // PROSSIMI (ultimi 3)
      nextBox.innerHTML = "";
      latestThree.forEach(e => {
        nextBox.innerHTML += `
      <div class="col-md-4">
        <article class="event-card h-100">
          <div class="d-flex justify-content-between mb-2">
            <div class="fw-semibold">${format(e.date)}</div>
            ${badge(e.tag)}
          </div>
          <h3 class="h5">${e.titolo}</h3>
          <p class="small mb-1">${e.luogo} · 21:00 – 22:00</p>
          <p class="small">${e.testo}</p>
        </article>
      </div>
    `;
      });

      // STORICO
      allBox.innerHTML = "";
      others.forEach(e => {
        allBox.innerHTML += `
      <div class="col-md-4 col-lg-3">
        <div class="info-card h-100">
          <h3 class="h6 mb-1">${format(e.date)}</h3>
          <p class="small mb-1 text-body-secondary">${e.titolo}</p>
          <p class="small">${e.testo}</p>
        </div>
      </div>
    `;
      });

      AOS.init({ once: true, duration: 700 });
    }

    document.addEventListener("DOMContentLoaded", loadEvents);
  </script>

</body>

</html>
