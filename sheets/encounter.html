<!doctype html>
<html lang="it">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scheda PG â€¢ Encounter</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;800&family=Inter:wght@300;400;600;800&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>
  <div class="bg-orb orb-3"></div>

  <nav class="navbar navbar-expand-lg navbar-dark sticky-top glass-nav">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <span class="brand-rune"><i class='bx bx-target-lock'></i></span>
        <span class="fw-800">Encounter</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse">
        <div class="d-flex flex-wrap gap-2 align-items-center">
          <div class="chip chip-alt">
            <i class='bx bx-user-voice me-1'></i> Gestione turni
          </div>
        </div>
        <div class="ms-auto d-flex gap-2 align-items-center">
          <button id="btnThemeToggle" class="btn btn-outline-light btn-sm px-3" type="button">
            <i class='bx bx-moon me-1'></i> Tema
          </button>
          <a class="btn btn-outline-light btn-sm px-3" href="index.html">
            <i class='bx bxs-user me-1'></i> Statistiche
          </a>
          <a class="btn btn-outline-light btn-sm px-3" href="incantesimi.html">
            <i class='bx bxs-magic-wand me-1'></i> Incantesimi
          </a>
        </div>
      </div>
    </div>
  </nav>

  <header class="container py-5">
    <div class="row g-4">
      <div class="col-lg-4" data-aos="fade-up">
        <div class="glass-card p-4 h-100">
          <div class="d-flex align-items-center justify-content-between mb-3">
            <h1 class="section-title mb-0">Encounter</h1>
            <span class="chip chip-alt" id="encounterStatus">
              <i class='bx bx-planet me-1'></i> pronto
            </span>
          </div>

          <div class="mb-3">
            <label class="form-label tiny">Nome encounter</label>
            <input id="encounterName" class="form-control form-control-glass" placeholder="Es. Goblin nel bosco" />
          </div>

          <div class="row g-2">
            <div class="col-6">
              <label class="form-label tiny">Round</label>
              <div class="input-group input-group-sm">
                <button class="btn btn-outline-light" type="button" data-round="-1">
                  <i class='bx bx-minus'></i>
                </button>
                <input id="roundCounter" class="form-control form-control-glass text-center" value="1" />
                <button class="btn btn-outline-light" type="button" data-round="+1">
                  <i class='bx bx-plus'></i>
                </button>
              </div>
            </div>
            <div class="col-6">
              <label class="form-label tiny">Turno attuale</label>
              <div class="d-flex align-items-center gap-2">
                <div id="turnLabel" class="chip flex-grow-1">
                  Nessuno
                </div>
                <button id="btnNextTurn" class="btn btn-outline-light btn-sm px-2" type="button">
                  <i class='bx bx-chevron-right'></i>
                </button>
              </div>
            </div>
          </div>

          <hr class="sep my-4" />

          <h2 class="section-title small mb-3">Nuovo combattente</h2>
          <div class="row g-2">
            <div class="col-8">
              <label class="form-label tiny">Nome</label>
              <input id="cName" class="form-control form-control-glass" placeholder="PG, goblin, boss..." />
            </div>
            <div class="col-4">
              <label class="form-label tiny">Iniziativa</label>
              <input id="cInit" class="form-control form-control-glass" type="number" placeholder="0" />
            </div>
            <div class="col-6">
              <label class="form-label tiny">PF massimi</label>
              <input id="cHpMax" class="form-control form-control-glass" type="number" placeholder="0" />
            </div>
            <div class="col-6">
              <label class="form-label tiny">PF attuali</label>
              <input id="cHp" class="form-control form-control-glass" type="number" placeholder="0" />
            </div>
            <div class="col-12">
              <div class="d-flex flex-wrap gap-2 align-items-center">
                <label class="chip chip-toggle mb-0">
                  <input type="checkbox" id="cIsPc" />
                  <span><i class='bx bx-user me-1'></i> PG</span>
                </label>
                <label class="chip chip-toggle mb-0">
                  <input type="checkbox" id="cIsAlly" />
                  <span><i class='bx bx-shield-alt-2 me-1'></i> Alleato</span>
                </label>
              </div>
            </div>
            <div class="col-12 mt-2">
              <button id="btnAddCombatant" class="btn btn-glow w-100" type="button">
                <i class='bx bx-plus me-1'></i> Aggiungi alla lista
              </button>
            </div>
          </div>

          <hr class="sep my-4" />

          <div class="d-grid gap-2">
            <button id="btnSortInit" class="btn btn-outline-light btn-sm" type="button">
              <i class='bx bx-sort-alt-2 me-1'></i> Ordina per iniziativa
            </button>
            <button id="btnResetEncounter" class="btn btn-outline-warning btn-sm" type="button">
              <i class='bx bx-reset me-1'></i> Svuota encounter
            </button>
          </div>
        </div>
      </div>

      <div class="col-lg-8" data-aos="fade-up" data-aos-delay="100">
        <div class="glass-card p-4 h-100">
          <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
            <h2 class="section-title mb-0">Ordine di iniziativa</h2>
            <span class="chip chip-alt" id="encounterCount">
              <i class='bx bx-group me-1'></i> 0 combattenti
            </span>
          </div>

          <div class="table-responsive">
            <table class="table table-dark table-glass align-middle mb-0">
              <thead>
                <tr>
                  <th style="width: 40px;">#</th>
                  <th>Nome</th>
                  <th style="width: 80px;">Init</th>
                  <th style="width: 160px;">PF</th>
                  <th style="width: 170px;" class="text-end">Azioni</th>
                </tr>
              </thead>
              <tbody id="encounterBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </header>

  <footer class="container pb-5">
    <div class="footer glass-card p-3 d-flex flex-wrap gap-2 justify-content-between align-items-center">
      <div class="tiny text-mutedish">Encounter helper</div>
      <div class="d-flex gap-2">
        <a class="btn btn-sm btn-outline-light" href="index.html"><i class='bx bx-home me-1'></i> Statistiche</a>
        <a class="btn btn-sm btn-outline-light" href="incantesimi.html"><i class='bx bx-book me-1'></i> Incantesimi</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <script src="./app.js"></script>
  <script src="./encounter.js"></script>
</body>

</html>
