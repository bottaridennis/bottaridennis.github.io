<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scheda PG • Incantesimi</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;800&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- Bootstrap (CDN rete) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Boxicons (CDN rete) -->
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- AOS (CDN rete) -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- CSS locale -->
  <link rel="stylesheet" href="./css/styles.css" />

  <!-- FAILSAFE: se CSS non carica, le immagini non esplodono -->
  <style>
    .spell-thumb{height:150px;overflow:hidden}
    .spell-thumb img{width:100%;height:100%;object-fit:cover;display:block}
  </style>
</head>

<body>
  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>
  <div class="bg-orb orb-3"></div>

  <nav class="navbar navbar-expand-lg navbar-dark sticky-top glass-nav">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <span class="brand-rune"><i class='bx bxs-magic-wand'></i></span>
        <span class="fw-800">Incantesimi</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse">
        <div class="ms-auto d-flex flex-wrap gap-2 align-items-center">
          <!-- <button id="btnThemeToggle" class="btn btn-outline-light btn-sm px-3" type="button">
            <i class='bx bx-moon me-1'></i> Tema
          </button> -->
          <a class="btn btn-outline-light btn-sm px-3" href="index.html">
            <i class='bx bxs-user me-1'></i> Statistiche
          </a>
          <a class="btn btn-outline-light btn-sm px-3" href="incantesimi.html">
            <i class='bx bxs-magic-wand me-1'></i> Incantesimi
          </a>
          <a class="btn btn-outline-light btn-sm px-3" href="features.html">
            <i class='bx bxs-component me-1'></i> Talenti
          </a>
          <a class="btn btn-outline-light btn-sm px-3" href="invocations.html">
            <i class='bx bxs-ghost me-1'></i> Invocazioni
          </a>
          <a class="btn btn-outline-light btn-sm px-3" href="encounter.html">
            <i class='bx bx-target-lock me-1'></i> Encounter
          </a>

          <div class="search-wrap">
            <i class='bx bx-search'></i>
            <input id="spellSearch" class="search-input" placeholder="Cerca" />
          </div>

          <select id="schoolFilter" class="form-select form-select-sm form-control-glass w-auto">
            <option value="">Tutte le scuole</option>
            <option>Abiurazione</option>
            <option>Ammaliamento</option>
            <option>Divinazione</option>
            <option>Illusione</option>
            <option>Invocazione</option>
            <option>Necromanzia</option>
            <option>Trasmutazione</option>
            <option>Congiurazione</option>
          </select>

          <select id="levelFilter" class="form-select form-select-sm form-control-glass w-auto">
            <option value="">Tutti i livelli</option>
            <option value="Trucchetto">Trucchetto</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>
      </div>
    </div>
  </nav>

  <header class="container py-5">
    <div class="d-flex flex-wrap gap-3 align-items-end justify-content-between" data-aos="fade-up">
      <div>
        <h1 class="display-title mb-1">Grimorio personale</h1>
      </div>
      <div class="d-flex flex-wrap gap-2 align-items-center">
        <span class="chip chip-alt"><i class='bx bx-filter-alt me-1'></i> filtri</span>
        <span id="counter" class="chip"><i class='bx bx-collection me-1'></i> 0</span>
        <span id="mineCount" class="chip d-none"><i class='bx bxs-bookmark-star me-1'></i> Selezionate 0</span>
        <select id="spellView" class="form-select form-select-sm form-control-glass w-auto">
          <option value="all">Tutti</option>
          <option value="mine">Solo mie magie</option>
        </select>
        <button id="btnExportMySpells" class="btn btn-outline-info btn-sm px-3" type="button">
          <i class='bx bx-download me-1'></i> Esporta mie magie
        </button>
        <label class="btn btn-outline-success btn-sm px-3 mb-0">
          <i class='bx bx-upload me-1'></i> Importa mie magie
          <input id="fileImportMySpells" type="file" accept="application/json" hidden>
        </label>
      </div>
      <div class="w-100 mt-3 d-flex flex-wrap gap-2">
        <label class="chip chip-toggle">
          <input type="checkbox" id="filterConcentration">
          <span><i class='bx bx-target-lock me-1'></i> Solo concentrazione</span>
        </label>
        <label class="chip chip-toggle">
          <input type="checkbox" id="filterRitual">
          <span><i class='bx bx-time-five me-1'></i> Solo rituali</span>
        </label>
        <label class="chip chip-toggle">
          <input type="checkbox" id="filterNoCantrip">
          <span><i class='bx bx-block me-1'></i> Escludi trucchetti</span>
        </label>
      </div>
    </div>

    <div id="levelSummary" class="level-summary mt-3"></div>

    <div id="slotsTracker" class="mt-3 d-none">
      <div class="slots-bar">
        <span class="chip chip-alt"><i class='bx bx-battery me-1'></i> Slot incantesimi</span>
        <div id="slotsRow" class="slots-row"></div>
        <button class="btn btn-outline-light btn-sm px-2 slots-reset" type="button">
          <i class='bx bx-reset me-1'></i> Riposo lungo
        </button>
      </div>
    </div>

    <div id="spellsGrid" class="row g-3 mt-3"></div>
  </header>

  <!-- Modal dettaglio -->
  <div class="modal fade" id="spellModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content glass-modal">
        <div class="modal-header border-0 pb-0">
          <div>
            <h5 class="modal-title fw-800" id="modalTitle">Incantesimo</h5>
            <div class="tiny text-mutedish" id="modalMeta"></div>
          </div>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Chiudi"></button>
        </div>
        <div class="modal-body pt-3">
          <div class="row g-3">
            <div class="col-lg-4">
              <div class="spell-img-big">
                <img id="modalImg" alt="placeholder" />
                <!-- <div class="spell-img-cap tiny text-mutedish">placeholder immagine</div> -->
              </div>
            </div>
            <div class="col-lg-8">
              <div class="spell-kv">
                <div class="kv"><span>Scuola</span><b id="mSchool"></b></div>
                <div class="kv"><span>Livello</span><b id="mLevel"></b></div>
                <div class="kv"><span>Tempo</span><b id="mCast"></b></div>
                <div class="kv"><span>Gittata</span><b id="mRange"></b></div>
                <div class="kv"><span>Componenti</span><b id="mComp"></b></div>
                <div class="kv"><span>Durata</span><b id="mDur"></b></div>
              </div>

              <hr class="sep my-3"/>

              <div id="mDesc" class="spell-desc"></div>

              <div id="mNotesWrap" class="mt-3">
                <label for="mNotes" class="form-label tiny">Note personali</label>
                <textarea id="mNotes" class="form-control form-control-glass area" rows="4" placeholder="Annotazioni, combo, consigli, uso tipico..."></textarea>
              </div>

              <div id="mSpecialWrap" class="mt-3 d-none">
                <div class="special-note">
                  <i class='bx bxs-star me-2'></i>
                  <div>
                    <div class="fw-800">Uso speciale del personaggio</div>
                    <div id="mSpecial" class="text-mutedish"></div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="modal-footer border-0 pt-0">
          <button class="btn btn-outline-light" data-bs-dismiss="modal">
            <i class='bx bx-x me-1'></i> Chiudi
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- JS locale -->
  <!-- <script src="./spells.js"></script> -->
  <script src="./js/2024_spells.js"></script>
  <script src="./js/app.js"></script>
  <footer class="container pb-5 mt-4">
    <div class="footer glass-card p-3 d-flex flex-wrap gap-2 justify-content-between align-items-center">
      <div class="tiny text-mutedish">
        Powered by @ Dennis Bottari · <a href="https://dennisbottari.it" target="_blank" rel="noopener noreferrer" class="link-light">dennisbottari.it</a>
      </div>
      <div class="d-flex gap-2">
        <a class="btn btn-sm btn-outline-light" href="index.html"><i class='bx bx-home me-1'></i> Statistiche</a>
        <a class="btn btn-sm btn-outline-light" href="encounter.html"><i class='bx bx-target-lock me-1'></i> Encounter</a>
      </div>
    </div>
  </footer>
</body>
</html>
